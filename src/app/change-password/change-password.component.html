<div class="row bg-lg-transparent bg-md-transparent bg-lg-transparent bg-md-transparent bg-sm-secondary bg-xs-secondary"> 
    <form class="container rounded col-lg-4 col-md-6 col-12 mt-lg-3 mt-md-2 mt-0 mb-lg-3 mb-md-2 mb-0 bg-lg-secondary bg-md-secondary bg-xs-transparent">
        <div class="text-center m-bottom-20">
            MODIFICATION DE MOT DE PASSE
        </div>
        <div class="d-flex justify-content-center"><div class="text-center">{{ err }}</div></div>
        <div class="mb-3 text-center col-12">
            <label for="exampleInputEmail1" class="form-label col-12">Entrer votre mot de passe</label>
            <input #now_pass type="password" class="border-top-0 border-start-0 border-end-0 rounded-0 col-lg-10 col-md-10 col-7" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
        <div class="mb-3 text-center col-12">
          <label for="exampleInputEmail1" class="form-label col-12">Entrer votre nouveau  mot de passe</label>
          <input #new_pass type="password" class="border-top-0 border-start-0 border-end-0 rounded-0 col-lg-10 col-md-10 col-7" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3 text-center col-12">
          <label for="exampleInputPassword1" class="form-label col-12">Confirmer votre mot de passe</label>
          <input #new_pass_confirm type="password" class="border-top-0 border-start-0 border-end-0 rounded-0 col-lg-10 col-md-10 col-7" id="exampleInputPassword1">
        </div>
        <div class="d-flex justify-content-end col-12 mt-3">
            <div (click)="validate_and_send(now_pass.value,new_pass.value,new_pass_confirm.value,$event)" class="btn btn-primary me-3">Enregistrer</div>
        </div>
        <div class="validate d-flex flex-column mt-3">
            <span  class="fs-5"><a class="text-decoration-none text-light" routerLink="/" routerLinkActive="activebutton">Annuler </a></span>
        </div>
      </form>
</div>
<app-internal-footer></app-internal-footer>
